<div class="container">
   <div class="top-bar">
      <!-- more -->
       <button class="top-bar__more">
         <img src="./assets/icons/more.svg" alt="" class="icon top-bar__more-icon">
       </button>
      <!-- logo -->
       <a href="./" class="logo">
         <img src="./assets/icons/logo.svg" alt="Grocery mart" class="logo__img">
         <h2 class="logo__title">Grocery mart</h2>
       </a>
   
       <!-- navbar -->
        <nav class="navbar">
         <ul class="navbar__list">
            <li>
               <a href="#!" class="navbar__link">Departments</a>
               <img src="./assets/icons/arrow-dow.svg" alt="" class="icon navbar__arraw-down">
            </li>
            <li>
               <a href="#!" class="navbar__link">Grocery</a>
               <img src="./assets/icons/arrow-dow.svg" alt="" class="icon navbar__arraw-down">
            </li>
            <li>
               <a href="#!" class="navbar__link">Beauty</a>
               <img src="./assets/icons/arrow-dow.svg" alt="" class="icon navbar__arraw-down">

        </nav>
   
        <!-- action -->
   
        <div class="top-act">
         <div class="top-act__group top-act__group--single">
            <button class="top-act__btn">
               <img src="./assets/icons/search.svg" alt="" class="icon top-act__icon">
            </button>
         </div>
   
         <div class="top-act__group">
            <button class="top-act__btn">
               <img src="./assets/icons/hearth.svg" alt="" class="icon top-act__icon">
               <span class="top-act__title">03</span>
            </button>
   
            <div class="top-act__separate"></div>
   
             <button class="top-act__btn">
               <img src="./assets/icons/buy.svg" alt="" class="icon top-act__icon">
               <span class="top-act__title">$65.42</span>
            </button>
         </div>
   
         <div class="top-act__user">
            <img src="./assets/img/avatar.jpg" alt="" class="top-act__avatar">
         </div>
        </div>
   </div>
